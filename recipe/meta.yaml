{% set name = "autopxd2" %}
{% set version = "2.0.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/autopxd2-{{ version }}.tar.gz
  sha256: bbd57144a81cc3cf82397a415beaeb374e2a17f2aa07e7968c26144daad3b6db

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - autopxd = autopxd:cli

requirements:
  host:
    - pip
    - python >=2.7,<3 | >=3.4
  run:
    - click
    - pycparser
    - python >=2.7,<3 | >=3.4
    - six

test:
  imports:
    - autopxd
  commands:
    - pip check
    - autopxd --help
  requires:
    - pip

about:
  home: https://github.com/gabrieldemarmiesse/python-autopxd2
  summary: Automatically generate Cython pxd files from C headers
  license: MIT
  # Drop vendored license file once this upstream issue is addressed
  # xref: https://github.com/gabrieldemarmiesse/python-autopxd2/issues/26
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jakirkham
